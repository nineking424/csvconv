[tox]
envlist = py38,py39,py310,py311,lint,type
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest {posargs:tests/}

[testenv:lint]
deps = ruff>=0.1.0
commands =
    ruff check src/ tests/
    ruff format --check src/ tests/

[testenv:type]
deps =
    mypy>=1.0
    pyarrow-stubs
commands =
    mypy src/csvconv/
